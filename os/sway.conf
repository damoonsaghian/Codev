default_border pixel 2
hide_edge_borders smart
default_floating_border pixel 1
# class                 border  backgr. text    indicator child_border
client.focused          #4285F4 #4285F4 #eeeeee #4285F4   #4285F4
client.focused_inactive #aaaaaa #222222 #eeeeee #aaaaaa   #aaaaaa
client.unfocused        #aaaaaa #222222 #eeeeee #aaaaaa   #aaaaaa
client.urgent           #aaaaaa #222222 #eeeeee #aaaaaa   #aaaaaa

focus_follows_mouse no
focus_wrapping workspace

exec swayidle -w \
  before-sleep "swaylock -f -c 000000" \
  timeout 595 "gammastep -b 0.5 & disown" \
    resume "killall gammastep -s SIGKILL" \
  timeout 600 "swaylock -f -c 000000; swaymsg 'output * dpms off'" \
    resume "killall gammastep -s SIGKILL; swaymsg 'output * dpms on'"
