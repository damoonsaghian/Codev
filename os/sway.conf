bar {
  status_command i3pystatus
  #status_edge_padding 0
  #status_padding 0
  height 16
  font monospace 10.5
  separator_symbol " | "
  colors {
    background #222222
    statusline #eeeeee
    separator #777777
  }
  position bottom
  output primary
  workspace_buttons no
  bindsym button1 exec wofi
}

# i3pystatus
# font-awesome
# %F %a % p %I:%M

# mako notifications over swaybar

bindsym Tab+Return exec wofi

for_window [app_id=foor] floating enable

# we can dim windows of current worksapce, when raising foot or wofi
# for_windows [workspace="__focused__" tiling] opacity 0.5

bindsym Mod1+Tab focus next
workspace_auto_back_and_forth yes

workspace Comshell
exec "comshell || python /usr/local/share/comshell-py/ || wofi"

