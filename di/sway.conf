default_border pixel 2
hide_edge_borders smart
default_floating_border pixel 1
font sans 10.5
# class                 border  backgr. text    indicator child_border
client.focused          #4285F4 #4285F4 #ffffff #4285F4   #4285F4
client.focused_inactive #aaaaaa #222222 #ffffff #aaaaaa   #aaaaaa
client.unfocused        #aaaaaa #222222 #ffffff #aaaaaa   #aaaaaa
client.urgent           #aaaaaa #222222 #ffffff #aaaaaa   #aaaaaa

focus_follows_mouse no

exec swayidle -w \
  timeout 595 'swaymsg "[title=*] opacity 0.5"' \
    resume 'swaymsg "[title=*] opacity 1"' \
  timeout 597 'swaymsg "[title=*] opacity 0.2"' \
  timeout 600 'swaylock --daemonize --color 000000; swaymsg "output * dpms off"' \
    resume 'swaymsg "output * dpms on"' \
  before-sleep 'swaylock --daemonize --color 000000' \
  lock 'swaymsg "mode lock"' \
  unlock 'swaymsg "mode default"'

mode lock bindsym Escape "loginctl lock-session; switch-user"

# manage connected displays
# https://git.sr.ht/~emersion/kanshi
# https://git.sr.ht/~emersion/wlr-randr

bar {
  status_command python3 /usr/local/share/sway-status.py
  height 16
  separator_symbol " "
  colors {
    background #333333
    statusline #dddddd
  }
  position bottom
  output primary
  workspace_buttons no
  bindsym button1 exec swapps
  bindsym button2 exec system
}

bindsym Mod1+space exec python3 /usr/local/share/swapps.py
bindsym Mod1+Return exec system
bindsym Escape+Return exec system

workspace_auto_back_and_forth yes
bindsym Mod1+Tab workspace 1

bindsym Mod1+a focus next; focus floating
focus_wrapping workspace
bindsym Mod1+Escape kill; exec "swaymsg '[con_id=__focused__] focus' || python3 /usr/local/share/swapps.py"
# https://github.com/user18130814200115-2/swayscrips/tree/main/leaveempty

workspace Comshell
exec "comshell || python3 /usr/local/share/comshell-py/ || python3 /usr/local/share/swapps.py"

